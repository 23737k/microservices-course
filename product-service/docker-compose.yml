version: '4'
services:
  mongodb:
    image: mongo:7.0.5
    container_name: mongodb
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: product-service
    volumes:
      - mongodb:/data/db

  product-service:
    build: .
    container_name: product-service
    links:
      - mongodb
    ports:
      - '8080:8080'

volumes:
  mongodb: